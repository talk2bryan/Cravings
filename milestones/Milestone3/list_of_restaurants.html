<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Restaurants | Dishes</title>

        <link rel="stylesheet" href="css/extra_content_formatting.css" >

    </head>

    <body>
    <header class="logo-header">
        <img src="resources/images/logo.png" class="logo-header">
    </header>

    <div class="margin-logo-header-height"></div>

    <div id="main-content">
        <div class="container">

            <div class="row hidden-xs hidden-sm fixed-callout-row padding-top-xl">
                <div class="col-xs-4 col-xs-offset-8">
                    <div class="row cart margin-left-lg">
                        <div class="col-xs-12 cart-message-replacement">
                            <div class="row hidden-xs hidden-sm">
                                <form>
                                    <label>Sort Options: </label>
                                    <br>
                                    <div class="form-group">
                                        <label for="sel1">Distance:</label>
                                        <select class="form-control" id="sel1">
                                            <option>Ascending</option>
                                            <option>Descending</option>
                                            <option></option>
                                        </select>
                                        <label for="sel1">Star Rating:</label>
                                        <select class="form-control" id="sel2">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                        <label for="sel1">Price Range ($):</label>
                                        <select class="form-control" id="sel3">
                                            <option>All</option>
                                            <option>$</option>
                                            <option>$$</option>
                                            <option>$$$</option>
                                            <option>$$$$</option>
                                            <option>$$$$</option>
                                        </select>
                                        <br>
                                        <button type="button" class="btn btn-danger">Submit</button>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row overflow-x-hide">
                <div class="col-xs-12 col-md-8">
                    <div class="row hidden-xs hidden-sm padding-top-xl">
                        <div class="col-xs-12 col-md-7">
                            <h1 class="restaurant-count" id="list-info"></h1>
                        </div>
                    </div>

                    <div id="restaurant-list-container"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>

    </footer>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/papaparse.js"></script>

    <script src="js/behaviour.js"></script>


    </body>
</html>
