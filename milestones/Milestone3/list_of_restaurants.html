<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Restaurants | Dishes</title>

    <link rel="stylesheet" href="css/extra_content_formatting.css" >
</head>
<body>


<div class="margin-top-navbar-height" ></div>
<div class="col-lg-12 col-md-12 col-sm-12 hidden-xs" id="restaurant-search-container">
    <div class="restaurant-search full-width dropdown border-bottom-light">
        <div class="container-fluid">
            <div class="form-group margin-bottom-none">
                <div class="input-group-overlay">
                    <input id="restaurant-search" class="form-control restaurant-search-input" type="text"
                           placeholder="Search for Restaurant" autocomplete="off">
                </div>
            </div>
        </div>
        <ul class="dropdown-menu full-width restaurant-search-dropdown"></ul>
    </div>
</div>

<div id="main_content">
    <div class="container">
        <div class="row hidden-xs hidden-sm fixed-callout-row padding-top-xl">
            <div class="col-xs-4 col-xs-offset-8">
                <div class="row cart margin-left-lg">
                    <div class="col-xs-12 cart-message-replacement">
                        <div class="col-sm-10 col-xs-9">
                            <div class="col-xs-9 dropdown-filter-row">
                                <div class="dropdown-filter">
                                    <span class="filter-label-sm">Star Rating:</span>
                                    <div class="btn-group btn-group-sm" id="rating_filter">
                                        <button type="button" class="btn btn-transparent dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                            <span class="filter-choice-sm" data-value="0">ALL</span>
                                            <span class="ion-icon ion-arrow-down-b ion-xxs"></span>
                                        </button>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


</div>


    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/papaparse.js"></script>
</body>
</html>
