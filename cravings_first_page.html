<!DOCTYPE html>
<html lang ="en">
<head>
	<title>cravings_first_page</title>
	<meta charset "utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="styles.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script>
</head>
<body style="background-color:red;">
	
<div class="craves">
	<!--<div class="container">-->
  <h2 style="font-size:250%"><b>CRAVINGS<b></h2><br>
</div>

<div class="myNewStyle">
	<div class ="input">
    <p style="font-size:100%" color="blue">What are you craving?</p>
<input type="text" name="food">
<button class="button" onclick="myFunct()">Submit</button>
<p id="demo"> </p>
    </div>
    <script>
    function myFunct()
    {
    	var user_loc=prompt("Please enter your location");
    	 var rest_loc=user_loc.link("http://www.google.com");
    	if(user_loc!=null)
    	{
    		document.getElementById("demo").innerHTML=rest_loc;
      	}
    }
    </script>
   
  <div id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li class="item1 active"></li>
      <li class="item2"></li>
      <li class="item3"></li>
      <li class="item4"></li>
      <li class="item5"></li>
      <li class="item6"></li>
      <li class="item7"></li>
      <li class="item8"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="Mexican.jpg" alt="Mexican" width="660" height="245">
        <div class="carousel-caption">
        	<div class="textFormatting">
          <h><b>MEXICAN</b></h>
            </div>
        </div>
      </div>

      <div class="item">
        <img src="Italian.jpg" alt="Italian" width="660" height="245">
        <div class="carousel-caption">
        	<div class="textFormatting">
          <h><b>ITALIAN</b></h>
            </div>
          
        </div>
      </div>
    
      <div class="item">
        <img src="Cajun.jpg" alt="Cajun" width="660" height="45">
        <div class="carousel-caption">
          <div class="textFormatting">
          <h><b>CAJUN</b></h>
            </div>
        </div>
      </div>

      <div class="item">
        <img src="Indian.jpg" alt="Indian" width="660" height="245">
        <div class="carousel-caption">
          <div class="textFormatting">
          <h><b>INDIAN</b></h>
            </div>
        </div>
      </div>

      <div class="item">
        <img src="Greek.jpg" alt="Greek" width="660" height="245">
        <div class="carousel-caption">
          <div class="textFormatting">
          <h><b>GREEK</b></h>
            </div>
        </div>
      </div>

      <div class="item">
        <img src="Thai.jpg" alt="Thai" width="660" height="45">
        <div class="carousel-caption">
          <div class="textFormatting">
          <h><b>THAI</b></h>
            </div>
        </div>
      </div>

      <div class="item">
        <img src="Chinese.jpg" alt="Chinese" width="660" height="45">
        <div class="carousel-caption">
          <div class="textFormatting">
          <h><b>CHINESE</b></h>
            </div>
        </div>
      </div>

      <div class="item">
        <img src="Pub.jpg" alt="Pub" width="660" height="245">
        <div class="carousel-caption">
          <div class="textFormatting">
          <h><b>PUB</b></h>
            </div>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<script>
$(document).ready(function(){
    // Activate Carousel
    $("#myCarousel").carousel();
    
    // Enable Carousel Indicators
    $(".item1").click(function(){
        $("#myCarousel").carousel(0);
    });
    $(".item2").click(function(){
        $("#myCarousel").carousel(1);
    });
    $(".item3").click(function(){
        $("#myCarousel").carousel(2);
    });
    $(".item4").click(function(){
        $("#myCarousel").carousel(3);
    });
    $(".item5").click(function(){
        $("#myCarousel").carousel(4);
    });
    $(".item6").click(function(){
        $("#myCarousel").carousel(5);
    });
    $(".item7").click(function(){
        $("#myCarousel").carousel(6);
    });
    $(".item8").click(function(){
        $("#myCarousel").carousel(7);
    });
    
    // Enable Carousel Controls
    $(".left").click(function(){
        $("#myCarousel").carousel("prev");
    });
    $(".right").click(function(){
        $("#myCarousel").carousel("next");
    });
});
</script>
</body>
</html>
